        <script>
            const menuButton = document.querySelector(".menu_button");
            const slideMenu = document.getElementById("slideMenu");

            menuButton.onclick = function() {
                const currentLeft = window.getComputedStyle(slideMenu).left;

                if (currentLeft === "0px") {
                    slideMenu.style.left = "-300px";
                    menuButton.style.left = "20px";
                } else {
                    slideMenu.style.left = "0px";
                    menuButton.style.left = "310px";
                }

                menuButton.classList.add("clicked");
                setTimeout(() => menuButton.classList.remove("clicked"), 200);
            };

            const searchInput = document.getElementById("uv-address");
            const searchForm = document.getElementById("uv-form");
            const searchEngineTemplate = document.getElementById("uv-search-engine").value;

            const menuButtons = document.querySelectorAll("#slideMenu button");

            menuButtons.forEach(button => {
                button.onclick = function() {
                    this.classList.add("clicked");
                    setTimeout(() => this.classList.remove("clicked"), 200);

                    // Set input value to the button's query and submit the form
                    const query = button.dataset.query || button.textContent.trim();
                    searchInput.value = query;
                    searchForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
                };
            });
        </script>
